<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }

        .table-container {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: white;
        }

        td {
            padding: 15px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Panel Administrativo</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal('ventaModal')">
                    âž• Nueva Venta
                </button>
                <button class="btn btn-success" onclick="openModal('productoModal')">
                    ðŸ“¦ Agregar Producto
                </button>
                <button class="btn btn-info" onclick="openModal('stockModal')">
                    ðŸ“ˆ Actualizar Stock
                </button>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Ventas</h3>
                    <div class="value" id="totalVentas">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Ventas Hoy</h3>
                    <div class="value" id="ventasHoy">0</div>
                </div>
                <div class="stat-card">
                    <h3>Productos</h3>
                    <div class="value" id="totalProductos">0</div>
                </div>
            </div>

            <div class="table-container">
                <h2 style="margin-bottom: 20px; color: #374151;">Ventas Recientes</h2>
                <table id="ventasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="ventasBody">
                        <!-- Las ventas se cargarÃ¡n aquÃ­ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Venta -->
    <div id="ventaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Venta</h2>
                <button class="close" onclick="closeModal('ventaModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="ventaForm">
                    <div class="form-group">
                        <label>Producto</label>
                        <select id="productoVenta" required>
                            <option value="">Seleccione un producto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="cantidad" min="1" required placeholder="Cantidad">
                    </div>
                    <div class="form-group">
                        <label>Precio Unitario</label>
                        <input type="number" id="precioUnitario" step="0.01" required placeholder="0.00">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('ventaModal')">Cancelar</button>
                <button class="btn btn-primary" onclick="agregarVenta()">Guardar Venta</button>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Producto -->
    <div id="productoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Producto</h2>
                <button class="close" onclick="closeModal('productoModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productoForm">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" id="nombreProducto" required placeholder="Ej: Laptop HP">
                    </div>
                    <div class="form-group">
                        <label>DescripciÃ³n</label>
                        <textarea id="descripcionProducto" rows="3" placeholder="DescripciÃ³n del producto"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" id="precioProducto" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Stock Inicial</label>
                        <input type="number" id="stockInicial" min="0" required placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('productoModal')">Cancelar</button>
                <button class="btn btn-success" onclick="agregarProducto()">Agregar Producto</button>
            </div>
        </div>
    </div>

    <!-- Modal Actualizar Stock -->
    <div id="stockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Actualizar Stock</h2>
                <button class="close" onclick="closeModal('stockModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="stockForm">
                    <div class="form-group">
                        <label>Producto</label>
                        <select id="productoStock" required onchange="mostrarStockActual()">
                            <option value="">Seleccione un producto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stock Actual</label>
                        <input type="text" id="stockActual" readonly style="background: #f3f4f6;">
                    </div>
                    <div class="form-group">
                        <label>Cantidad a Agregar</label>
                        <input type="number" id="cantidadStock" min="1" required placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('stockModal')">Cancelar</button>
                <button class="btn btn-info" onclick="actualizarStock()">Actualizar Stock</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        let ventas = [
            { id: 1, fecha: '2026-01-31', producto: 'Avena', cantidad: 1, total: 1200, estado: 'Completada' },
            { id: 2, fecha: '2026-01-31', producto: 'Almendra', cantidad: 3, total: 90, estado: 'Completada' },
            { id: 3, fecha: '2026-01-30', producto: 'Pistacho', cantidad: 2, total: 280, estado: 'Pendiente' },
            { id: 4, fecha: '2026-01-30', producto: 'Avellana', cantidad: 1, total: 450, estado: 'Completada' },
            { id: 5, fecha: '2026-01-29', producto: 'Nuez', cantidad: 1, total: 120, estado: 'Completada' }
        ];

        let productos = [
            { id: 1, nombre: 'Avena', descripcion: '', precio: 1200, stock: 15 },
            { id: 2, nombre: 'Almendra', descripcion: '', precio: 30, stock: 50 },
            { id: 3, nombre: 'Pistacho', descripcion: '', precio: 140, stock: 25 },
            { id: 4, nombre: 'Avellana', descripcion: '', precio: 450, stock: 10 },
            { id: 5, nombre: 'Nuez', descripcion: '', precio: 120, stock: 30 }
        ];

        // Funciones de Modal
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
            if (modalId === 'productoModal' || modalId === 'ventaModal') {
                cargarProductosEnSelect();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            // Limpiar formularios
            if (modalId === 'ventaModal') document.getElementById('ventaForm').reset();
            if (modalId === 'productoModal') document.getElementById('productoForm').reset();
            if (modalId === 'stockModal') {
                document.getElementById('stockForm').reset();
                document.getElementById('stockActual').value = '';
            }
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Cargar productos en select
        function cargarProductosEnSelect() {
            const selectVenta = document.getElementById('productoVenta');
            const selectStock = document.getElementById('productoStock');
            
            selectVenta.innerHTML = '<option value="">Seleccione un producto</option>';
            selectStock.innerHTML = '<option value="">Seleccione un producto</option>';
            
            productos.forEach(producto => {
                const option1 = new Option(producto.nombre, producto.id);
                const option2 = new Option(producto.nombre, producto.id);
                selectVenta.add(option1);
                selectStock.add(option2);
            });
        }

        // Mostrar stock actual
        function mostrarStockActual() {
            const productoId = parseInt(document.getElementById('productoStock').value);
            const producto = productos.find(p => p.id === productoId);
            document.getElementById('stockActual').value = producto ? producto.stock : '';
        }

        // Agregar venta
        function agregarVenta() {
            const productoId = parseInt(document.getElementById('productoVenta').value);
            const cantidad = parseInt(document.getElementById('cantidad').value);
            const precioUnitario = parseFloat(document.getElementById('precioUnitario').value);

            if (!productoId || !cantidad || !precioUnitario) {
                alert('Por favor complete todos los campos');
                return;
            }

            const producto = productos.find(p => p.id === productoId);
            
            if (!producto) {
                alert('Producto no encontrado');
                return;
            }

            if (producto.stock < cantidad) {
                alert('Stock insuficiente. Stock disponible: ' + producto.stock);
                return;
            }

            const nuevaVenta = {
                id: ventas.length + 1,
                fecha: new Date().toISOString().split('T')[0],
                producto: producto.nombre,
                cantidad: cantidad,
                total: cantidad * precioUnitario,
                estado: 'Completada'
            };

            ventas.unshift(nuevaVenta);
            producto.stock -= cantidad;
            
            renderizarVentas();
            actualizarEstadisticas();
            closeModal('ventaModal');
            alert('Â¡Venta registrada exitosamente!');
        }

        // Agregar producto
        function agregarProducto() {
            const nombre = document.getElementById('nombreProducto').value;
            const descripcion = document.getElementById('descripcionProducto').value;
            const precio = parseFloat(document.getElementById('precioProducto').value);
            const stock = parseInt(document.getElementById('stockInicial').value);

            if (!nombre || !precio || stock < 0) {
                alert('Por favor complete todos los campos requeridos');
                return;
            }

            const nuevoProducto = {
                id: productos.length + 1,
                nombre: nombre,
                descripcion: descripcion,
                precio: precio,
                stock: stock
            };

            productos.push(nuevoProducto);
            actualizarEstadisticas();
            closeModal('productoModal');
            alert('Â¡Producto agregado exitosamente!');
        }

        // Actualizar stock
        function actualizarStock() {
            const productoId = parseInt(document.getElementById('productoStock').value);
            const cantidad = parseInt(document.getElementById('cantidadStock').value);

            if (!productoId || !cantidad) {
                alert('Por favor complete todos los campos');
                return;
            }

            const producto = productos.find(p => p.id === productoId);
            if (producto) {
                producto.stock += cantidad;
                actualizarEstadisticas();
                closeModal('stockModal');
                alert(`Stock actualizado. Nuevo stock de ${producto.nombre}: ${producto.stock}`);
            }
        }

        // Renderizar ventas
        function renderizarVentas() {
            const tbody = document.getElementById('ventasBody');
            
            // Ordenar ventas por total de manera descendente
            const ventasOrdenadas = [...ventas].sort((a, b) => b.id - a.id);
            
            tbody.innerHTML = ventasOrdenadas.map(venta => `
                <tr>
                    <td>#${venta.id}</td>
                    <td>${venta.fecha}</td>
                    <td>${venta.producto}</td>
                    <td>${venta.cantidad}</td>
                    <td>$${venta.total.toFixed(2)}</td>
                    <td>
                        <span class="badge ${venta.estado === 'Completada' ? 'badge-success' : 'badge-warning'}">
                            ${venta.estado}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Actualizar estadÃ­sticas
        function actualizarEstadisticas() {
            const totalVentas = ventas.reduce((sum, venta) => sum + venta.total, 0);
            const hoy = new Date().toISOString().split('T')[0];
            const ventasHoy = ventas.filter(v => v.fecha === hoy).length;
            
            document.getElementById('totalVentas').textContent = `$${totalVentas.toFixed(2)}`;
            document.getElementById('ventasHoy').textContent = ventasHoy;
            document.getElementById('totalProductos').textContent = productos.length;
        }

        // Inicializar
        renderizarVentas();
        actualizarEstadisticas();
    </script>
</body>
</html>
